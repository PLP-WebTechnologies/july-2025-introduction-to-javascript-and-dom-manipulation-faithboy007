<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Flow & DOM Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
        }
        
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2575fc;
        }
        
        #add-btn {
            border-radius: 0 5px 5px 0;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .filter-btn {
            border-radius: 5px;
            padding: 8px 15px;
            background: #e9ecef;
            color: #495057;
        }
        
        .filter-btn.active {
            background: #6a11cb;
            color: white;
        }
        
        .task-list {
            list-style-type: none;
            margin-top: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #6a11cb;
            animation: fadeIn 0.5s;
            transition: transform 0.3s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        .task-item.completed {
            border-left-color: #28a745;
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .task-text {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: transparent;
            color: #6c757d;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            color: #dc3545;
        }
        
        .complete-btn:hover {
            color: #28a745;
        }
        
        .stats {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }
        
        .empty-state.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>JavaScript Task Manager</h1>
    
    <div class="container">
        <h2>My Tasks</h2>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-btn">Add Task</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div id="empty-state" class="empty-state">
            <p>No tasks yet. Add a task to get started!</p>
        </div>
        
        <ul id="task-list" class="task-list"></ul>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script>
        // State management - Single source of truth
        let tasks = [];
        let currentFilter = 'all';

        // DOM Elements - Cache for performance
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('empty-state');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');

        // Initialize the application
        function init() {
            loadTasks();
            renderTasks();
            setupEventListeners();
        }

        // Load tasks from localStorage
        function loadTasks() {
            const storedTasks = localStorage.getItem('tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Set up event listeners
        function setupEventListeners() {
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => setFilter(btn.dataset.filter));
            });
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;
            
            const newTask = {
                id: Date.now(),
                text,
                completed: false,
                date: new Date().toISOString()
            };
            
            tasks.push(newTask);
            taskInput.value = '';
            taskInput.focus();
            
            saveTasks();
            renderTasks();
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }

        // Delete a task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Set the current filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active button
            filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            renderTasks();
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current selection
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });
            
            // Show/hide empty state
            emptyState.classList.toggle('hidden', filteredTasks.length > 0);
            
            // Clear the task list
            taskList.innerHTML = '';
            
            // Render each task
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="action-btn complete-btn">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button class="action-btn delete-btn">Delete</button>
                    </div>
                `;
                
                // Add event listeners to the buttons
                const checkbox = li.querySelector('input[type="checkbox"]');
                const completeBtn = li.querySelector('.complete-btn');
                const deleteBtn = li.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleTask(task.id));
                completeBtn.addEventListener('click', () => toggleTask(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                taskList.appendChild(li);
            });
            
            // Update stats
            updateStats();
        }

        // Update task statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            
            totalTasksEl.textContent = `Total: ${total} task${total !== 1 ? 's' : ''}`;
            completedTasksEl.textContent = `Completed: ${completed} task${completed !== 1 ? 's' : ''}`;
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
